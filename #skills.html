<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Hobbies</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .skills-container, .hobbies-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .skill, .hobby {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .skill:hover, .hobby:hover {
            transform: scale(1.05);
        }
        .skill img, .hobby img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#top">Go to Top</a>
    </nav>

    <!-- Skills Section -->
    <section>
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <a href="coding.html">
                    <img src="coding.jpg" alt="Coding" title="Coding">
                </a>
                <p>Coding</p>
            </div>
            <div class="skill">
                <a href="writing.html">
                    <img src="writing.jpg" alt="Writing" title="Writing">
                </a>
                <p>Writing</p>
            </div>
            <div class="skill">
                <a href="photography.html">
                    <img src="photography.jpg" alt="Photography" title="Photography">
                </a>
                <p>Photography</p>
            </div>
        </div>
    </section>

    <!-- Hobbies Section -->
    <section>
        <h2>My Hobbies</h2>
        <div class="hobbies-container">
            <div class="hobby">
                <a href="gaming.html">
                    <img src="gaming.jpg" alt="Gaming" title="Gaming">
                </a>
                <p>Gaming</p>
            </div>
            <div class="hobby">
                <a href="music.html">
                    <img src="music.jpg" alt="Music" title="Music">
                </a>
                <p>Listening to Music</p>
            </div>
            <div class="hobby">
                <a href="travel.html">
                    <img src="travel.jpg" alt="Traveling" title="Traveling">
                </a>
                <p>Traveling</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Arksean Dale Pabatao</p>
    </footer>

</body>
</html>
