<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
    <style>

        /* Global Font Styles */
h1, h2, h3 {
    font-family: "Montserrat", sans-serif;
    font-weight: 700;
    color: #F4EEE0; /* Soft Beige for readability */
}

body {
    font-family: "Montserrat", sans-serif;
    background-color: #393646; /* Dark Base Background */
    color: #F4EEE0;
    margin: 0;
    padding: 0;
}

/* Navbar Styling */
.w3-top {
    position: fixed;
    width: 100%;
    z-index: 1000;
    text-align: right;
}

.w3-bar {
    background-color: #4F4557 !important; /* Elegant Dark Gray */
}

.w3-bar a {
    color: #F4EEE0 !important; /* Soft Beige Text */
    text-decoration: none;
    padding: 14px 16px;
    display: inline-block;
    transition: all 0.3s ease-in-out;
}

.w3-bar a:hover {
    background-color: #6D5D6E !important; /* Muted Purple for Hover Effect */
    color: #F4EEE0 !important;
}

/* Dropdown Styling */
.w3-dropdown-hover:hover .w3-dropdown-content {
    display: block;
}

.w3-dropdown-content {
    background-color: #6D5D6E !important; /* Muted Purple */
    position: absolute;
    min-width: 160px;
    display: none;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
}

.w3-dropdown-content a {
    color: #F4EEE0 !important;
    display: block;
    padding: 12px 16px;
    transition: all 0.3s ease-in-out;
}

.w3-dropdown-content a:hover {
    background-color: #4F4557 !important; /* Dark Gray Hover */
    color: #F4EEE0 !important;
}

/* Header Section */
header {
    background-color: #6D5D6E;
    color: #F4EEE0;
    padding: 50px 0;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 30px;
}

/* Section Panels */
.w3-container {
    background-color: #4F4557; /* Dark Gray Panels */
    padding: 40px;
    border-radius: 8px;
    max-width: 85%;
    margin: 30px auto;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
    color: #F4EEE0;
    text-align: center;
}

.w3-container p {
    text-align: justify;
    max-width: 800px;
    margin: 20px auto;
    font-size: 16px;
    line-height: 1.8;
}


/* Button Styling */
.w3-button {
    background-color: #6D5D6E !important; /* Muted Purple */
    color: #F4EEE0 !important;
    border-radius: 5px;
    padding: 10px 20px;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
}

.w3-button:hover {
    background-color: #4F4557 !important; /* Dark Gray */
    color: #F4EEE0 !important;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .w3-container {
        padding: 30px;
        max-width: 95%;
    }

    img {
        max-width: 90%;
    }
}



        body {font-family: "Montserrat", sans-serif;}

        img {
            border: 5px solid #4F4557;
            border-radius: 10px;
        }
    </style>
</head>

            <a href="places.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DREAM PLACES</a>
            <a href="bucketlist.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BUCKET LIST</a>
